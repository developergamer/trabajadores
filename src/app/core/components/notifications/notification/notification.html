<div class="fixed top-4 right-4 z-9999 flex flex-col gap-2 w-80">
  @for (n of notifications(); track n.id) {
    <div class="p-4 rounded-lg shadow-md text-white animate-fade-in"
         [ngClass]="{
          'bg-green-600': n.type === 'success',
          'bg-red-600': n.type === 'error',
          'bg-blue-600': n.type === 'info',
          'bg-yellow-500': n.type === 'warning'
         }">
      <div class="flex justify-between items-start gap-2">
        <p class="text-sm font-medium flex-1">{{ n.message }}</p>
        <button (click)="notifications().splice(notifications().indexOf(n), 1)"
                class="text-white/80 hover:text-white text-xs">âœ•</button>
      </div>
    </div>
  }
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.2s ease-out;
}
</style>
