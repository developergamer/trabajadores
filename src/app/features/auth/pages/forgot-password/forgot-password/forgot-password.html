<p>forgot-password works!</p>
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Recuperar contraseña</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input formControlName="email" type="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <button type="submit" [disabled]="cargando"
              class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        {{ cargando ? 'Enviando...' : 'Enviar enlace' }}
      </button>
    </form>

    @if (mensaje) {
      <p class="text-sm mt-4 text-center text-gray-700">{{ mensaje }}</p>
    }

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-blue-600 hover:underline text-sm">Volver al login</a>
    </div>
  </div>
</div>
